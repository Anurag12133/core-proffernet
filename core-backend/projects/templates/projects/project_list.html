<!-- project_list.html -->
<h1>Project List</h1>
<a href="{% url 'project-create' %}">Create New Project</a>
<ul>
  {% for project in projects %}
  <li>
    <a href="{% url 'project-update' project.pk %}">{{ project.title }}</a>
    - {{ project.description }}
    <form
      action="{% url 'project-delete' project.pk %}"
      method="post"
      style="display: inline"
    >
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
